<!DOCTYPE html>
<html>
<head>
    <title>Blackjack cambiaclima</title>
    <link rel="icon" href="images/blackjack.png">
    <link rel="stylesheet"  type="text/css" href="css/style.css">
    <link rel="stylesheet"  type="text/css" href="css/card.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    .box{ 
        width:1000px; 
        height:90%; 
        background-color: #243447;
    } 
</style>
<body>

        <div class="box"> 
            <p>BLACKJACK CAMBIA CLIMA</p><br>
            <div class="opponent_box" id="opponent_box">
                <div class="card_container" id="first_opponent_card"></div>
                <div class="card_container" id="second_opponent_card"></div>                
            </div>
            <input type="button" value="Dai le carte" name="btn_newcards" id="btn_newcards" class="choice" onclick="style.display = 'none'; firstAllCards(); " style="margin-left: 40%;"> 
            <!-- return false; dopo firstAllCards(); in caso di problemi -->
            <div class="user_box" id="user_box">
                <div class="card_container" id="first_user_card"></div>             
            </div>        
            <div class="choice_box" id="user_choice">
            </div>
        </div>

        <div id="score_box" style="z-index: 1; margin-left:3px; margin-top:10%; background-color: #243447; border-radius:15px; height: 48%;">
            <p>CPU ha:</p>
            <div class="score" id="score_opponent" style="margin-top: 20px;"></div><br>
            <p>Tu hai:</p>
            <div class="score" id="score_user" style="margin-bottom: 20px;"></div>   
            <input type="button" value="Nuova partita" class="choice" style="width: 107px; height: 40px;" onclick="location.reload();"><br><br><br>  
            <a href="howtoplay.html"> <input type="button" value="Tutorial" id="boxAbout" class="choice" style="width: 107px; height: 40px;"></a><br><br><br> 
        </div>


    <script type="text/javascript" src="js/firstCards.js"></script>
    <script type="text/javascript" src="js/userAction.js"></script>
    <script type="text/javascript" src="js/opponentAction.js"></script>
    <script type="text/javascript" src="js/aces_management/aces_eleven.js"></script>
    <script type="text/javascript" src="js/aces_management/aces_one.js"></script>

    <!-- non funziona la parte del dare carta all'avversario. I riferimenti a numbersJSON.more_... vanno cambianti in randomNumber, poi il lancio dell'ultima carta va fatto in modo tale da essere diverso all'ultima
    carta uscita dal ciclo e comunque va sistemato in generale l'algoritmo che regola l'uscita delle carte dal bot. Inoltre, va sistemato il fatto che  l'avversario puo tirare un numero illimitato di carte con 
    lo stesso valore e le immagini delle carte che sono solo 10 al posto di 130 circa. poi va sistemato il fatto che quando capita di avere l'asso come ultima carta e, in caso l'utente o il bot sballi o faccia blackjack, 
    non appare l'alert relativo. -->

</body>
</html>
